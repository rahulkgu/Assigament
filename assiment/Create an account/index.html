<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create an Account</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-200 h-screen flex flex-col justify-center items-center">
    <div class="max-w-md w-full bg-white p-8 rounded-lg shadow-md">
        <h2 class="text-2xl font-bold mb-4">Create an Account</h2>
        <form id="signUpForm" class="space-y-4">
            <div class="flex space-x-4">
                <div class="w-1/2">
                    <label for="firstName" class="block text-gray-700 font-semibold">First Name</label>
                    <input type="text" id="firstName" name="firstName" class="w-full px-4 py-2 rounded-lg border focus:outline-none focus:border-blue-500" placeholder="Enter your first name" required>
                </div>
                <div class="w-1/2">
                    <label for="lastName" class="block text-gray-700 font-semibold">Last Name</label>
                    <input type="text" id="lastName" name="lastName" class="w-full px-4 py-2 rounded-lg border focus:outline-none focus:border-blue-500" placeholder="Enter your last name" required>
                </div>
            </div>
            <div>
                <label for="email" class="block text-gray-700 font-semibold">Email</label>
                <input type="email" id="email" name="email" class="w-full px-4 py-2 rounded-lg border focus:outline-none focus:border-blue-500" placeholder="Enter your email" required>
            </div>
            <div>
                <label for="password" class="block text-gray-700 font-semibold">Password</label>
                <input type="password" id="password" name="password" class="w-full px-4 py-2 rounded-lg border focus:outline-none focus:border-blue-500" placeholder="Enter your password" required>
            </div>
            <div class="flex items-center">
                <input type="checkbox" id="terms" name="terms" class="mr-2">
                <label for="terms" class="text-gray-700">By proceeding, I agree to all TSC and Privacy Policy</label>
            </div>
            <button type="button" onclick="createAccount()" class="bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600 focus:outline-none focus:bg-blue-600">Create an Account</button>
        </form>
        <div class="flex justify-center items-center mt-4 space-x-4">
            <button class="bg-red-600 text-white py-2 px-4 rounded-full focus:outline-none focus:bg-red-700">Google</button>
            <button class="bg-blue-600 text-white py-2 px-4 rounded-full focus:outline-none focus:bg-blue-700">Facebook</button>
        </div>
        <div class="mt-4 text-center">
            <span class="text-gray-600">Already have an account? </span>
            <a href="#" class="text-blue-500 font-semibold">Login</a>
        </div>
    </div>

    <script>
        function createAccount() {
            var firstName = document.getElementById('firstName').value;
            var lastName = document.getElementById('lastName').value;
            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;
            var termsChecked = document.getElementById('terms').checked;
            
            if (termsChecked) {
                // Here you can add your create account logic
                console.log("First Name:", firstName);
                console.log("Last Name:", lastName);
                console.log("Email:", email);
                console.log("Password:", password);
            } else {
                alert("Please agree to the terms and conditions.");
            }
        }
    </script>
</body>
</html>
