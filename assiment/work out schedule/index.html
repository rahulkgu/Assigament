<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Schedule</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-4xl font-bold mb-8 text-center">Workout Schedule</h1>
        <table class="w-full table-auto">
            <thead>
                <tr>
                    <th class="border px-4 py-2 text-left">Time</th>
                    <th class="border px-4 py-2" colspan="5">Day</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="border px-4 py-2 text-left">06:00 AM</td>
                    <td class="border px-4 py-2" colspan="5">Sun</td>
                </tr>
                <tr>
                    <td class="border px-4 py-2 text-left">07:00 AM</td>
                    <td class="border px-4 py-2">Mon</td>
                    <td class="border px-4 py-2">Tue</td>
                    <td class="border px-4 py-2">Wed</td>
                    <td class="border px-4 py-2">Thu</td>
                    <td class="border px-4 py-2">Fri</td>
                </tr>
                <!-- Add more rows for other times -->
            </tbody>
        </table>
        <div class="mt-8">
            <h2 class="text-2xl font-bold mb-4">Exercises</h2>
            <ul class="list-disc list-inside">
                <li>Ab Workout, 7:30am</li>
                <li>Upperbody Workout, 9am</li>
                <li>Lowerbody Workout, 3pm</li>
                <!-- Add more exercises here -->
            </ul>
        </div>
    </div>
</body>
</html>
